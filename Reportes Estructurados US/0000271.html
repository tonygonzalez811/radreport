<body>
<section data-section-name="Procedure">
<header class="level1">Right upper quadrant abdomen ultrasound</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T271_1" name="Clinical information"></textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T271_2" name="Comparison">None.</textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Liver">
<header class="level2">Liver</header>
<p>
<select id="T271_3" name="Liver">
<option id="T271_4" name="Normal" value="Normal">Normal in size and echogenicity without focal lesion.</option>
<option id="T271_5" name="Fatty" value="Fatty">Normal in size and increased in echogenicity, without focal lesion.</option>
<option id="T271_6" name="Cirrhosis" value="Cirrhosis">Coarsened in echotexture and/or surface nodularity.</option>
</select>
</p>
<p>
<label for="T271_7">Portal vein flow:</label>
<input type="text" id="T271_7" name="Portal vein flow" value="Patent with antegrade flow." />
</p>
<p>
<label for="T271_8">Bile ducts:</label>
<input type="text" id="T271_8" name="Bile ducts" value="Not dilated." />
</p>
<p>
<label for="T271_9">CBD</label>
<input type="number" id="T271_9" name="CBD" value="" min="1" max="30" step="1" data-field-units="mm" /> <label for="T271_9">mm</label>
</p>
</section>

<section data-section-name="Gallbladder">
<header class="level2">Gallbladder</header>
<p>
<select id="T271_10" name="Gallbladder">
<option id="T271_11" name="Normal" value="Normal">Normal.  No gallstones, wall thickening, or pericholecystic fluid. </option>
<option id="T271_12" name="Absent" value="Absent">Prior cholecystectomy.</option>
<option id="T271_13" name="Gallstones" value="Gallstones">Gallstones are present. No wall thickening or pericholecystic fluid.</option>
</select>
</p>
</section>

<section data-section-name="Pancreas">
<header class="level2">Pancreas</header>
<p>
<textarea id="T271_14" name="Pancreas">The pancreatic head and proximal body are imaged and are normal in size and texture. The distal pancreatic body and tail are obscured by overlying bowel gas. </textarea>
</p>
</section>

<section data-section-name="Right kidney" >
<header class="level2">Right kidney</header>
<p>
<textarea id="T271_15" name="Right kidney">Normal in anatomic location, size, and parenchymal thickness. No hydronephrosis, suspicious focal lesion, or evident calculus.</textarea>
</p>
<p>
<label for="T271_16">Kidney length:</label>
<input type="number" id="T271_16" name="Kidney length" value="" data-field-units="cm" /> <label for="T271_16">cm</label>
</p>
</section>

<section data-section-name="Aorta and IVC">
<header class="level2">Aorta and Inferior Vena Cava</header>
<p>
<input type="text" id="T271_17" name="Aorta and IVC" value="Imaged portions are normal." />
</p>
</section>

<section data-section-name="Ascites" >
<header class="level2">Ascites</header>
<p>
<label></label>
<input type="text" id="T271_18" name="Ascites" value="None." />
</p>
</section>
</section>

</p>
