<p>

</select>
<label for="T287_03">for biopsy by the nephrology service. </label>

<p>

</p>

<label for="T287_09">Complications:</label>
<textarea id="T287_09" name="Complications">None.  Images obtained after biopsy show no evidence of hematoma, arteriovenous fistula, or other complication.</textarea>
