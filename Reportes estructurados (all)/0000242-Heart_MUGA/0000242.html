<title>Heart MUGA</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Heart MUGA</header>
<p>
<textarea id="T242_2" name="Procedure">Following IV administration of autologous red cells labeled in vitro with 99mTc pertechnetate, gated equilibrium images were acquired in the left anterior oblique (LAO), anterior (ANT), and left lateral (LAT) projections. Computer estimated left ventricular ejection fraction (LVEF) was calculated from the total counts in the end-systolic and end-diastolic left ventricular regions with background correction.</textarea>
</p>
<p>
<label for="T242_4">Dose:</label>
<input type="number" id="T242_4" name="Dose" value="30"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T242_5" name="Clinical information">Evaluation of cardiac function. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T242_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Right ventricle">
<header class="level2">Right ventricle</header>
<p>
<label for="T242_10">Morphology: </label>
<input type="text" id="T242_10" name="Right ventricle morphology" value="Normal size and shape. "/>
</p>
<p>
<label for="T242_12">Wall motion: </label>
<input type="text" id="T242_12" name="Right ventricle wall motion" value="Right ventricular motion is normal. "/>
</p>
</section>
<section data-section-name="Left ventricle">
<header class="level2">Left ventricle</header>
<p>
<label for="T242_15">Morphology: </label>
<input type="text" id="T242_15" name="Left ventricle morphology" value="Normal size and shape. "/>
</p>
<p>
<label for="T242_17">Wall motion: </label>
<input type="text" id="T242_17" name="Left ventricle wall motion" value="Left ventricular wall motion is concentric and normal in all regions."/>
</p>
<p>
<label for="T242_19">Ejection fraction: </label>
<input type="number" id="T242_19" name="Left ventricle ejection fraction" data-field-units="%" min="0" max="100" step="1"/> %
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T242_20" name="Impression">Normal right and left ventricular chamber sizes. Normal right and left ventricular segmental wall motion. </textarea>
</p>
</section>
