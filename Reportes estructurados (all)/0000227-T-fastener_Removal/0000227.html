<title>T-fastener removal</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">T-fastener removal</header>
<p>
<textarea id="T227_2" name="Procedure">The patient was placed supine on the exam table and the existing bandage around G-tube was removed. The area was prepped aseptically. The three T fasteners securing the G-tube were removed. The site around the G-tube shows no signs of erythema drainage ulceration or warmth. A new dressing was applied.  </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T227_3" name="Clinical information">Gastrostomy tube. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T227_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T227_6" name="Findings" >The patient tolerated the procedure and without any immediate complications.  </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T227_7" name="Impression">T-fastener removal.</textarea>
</p>
