<title>Meckel Scan</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Meckel Scan</header>
<p>
<textarea id="T243_2" name="Procedure">Following IV administration of Tc-99m pertechnetate, anterior projection images were obtained over one hour with a dynamic acquisition: 1 min/frame x 60 frames. </textarea>
</p>
<p>
<label for="T243_4">Dose:</label>
<input type="number" id="T243_4" name="Dose" value="10" min="0"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T243_5" name="Clinical information">Meckel diverticulum evaluation. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T243_7" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T243_9" name="Findings">There is normal tracer accumulation in the stomach and bladder. There is no evidence of any additional focus of tracer activity to suggest Meckel diverticulum. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T243_11" name="Impression">No evidence of Meckel diverticulum. </textarea>
</p>
</section>
