<body>
<section data-section-name="Procedure">
<header class="level1">US Pancreas Transplant</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T307_1" name="Clinical information">Elevated glucose. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T307_2" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Transplant pancreas">
<header class="level2">Transplant pancreas</header>
<p>
<label for="T307_3">Transplant location:</label>
<select id="T307_3" name="Transplant location">
<option id="T307_4" name="Right" value="right">Right mid abdomen.</option>
<option id="T307_5" name="Left" value="left">Left mid abdomen.</option>
</select>
</p>
<p>
<label for="T307_6">Transplant drainage:</label>
<select id="T307_6" name="Transplant drainage">
<option id="T307_7" name="portal" value="portal">Portal venous and enteric drainage.</option>
<option id="T307_8" name="systemic" value="systemic">Systemic venous and enteric drainage.</option>
</select>
</p>
<p>
<label for="T307_9">Transplant morphology:</label>
<input type="text" id="T307_9" name="Morphology" value="Normal size and echogenicity without focal lesion."/>
</p>
<p>
<label for="T307_10">Pancreatic duct:</label>
<input type="text" id="T307_10" name="Pancreatic duct" value="Not dilated."/>
</p>
<p>
<label for="T307_11">Peritransplant fluid collections:</label>
<input type="text" id="T307_11" name="Fluid collections" value="None."/>
</p>
<p>
<textarea id="T307_12" name="Blood flow">With the use of color Doppler, flow is detected throughout the transplant pancreas. </textarea>
</p>
</section>
<section data-section-name="Arterial supply">
<header class="level2">Arterial supply</header>
<p>
<label for="T307_13">Transplant arterial Y-graft, SMA, and splenic arteries:</label>
<input type="text" id="T307_13" name="Transplant arteries" value="Patent. Sharp systolic upstroke, continuous diastolic flow, and no perivascular tissue vibration."/>
</p>
<p>
<label for="T307_14">Y-graft peak systolic velocity:</label>
<input type="number" id="T307_14" name="Y-graft velocity" value="" />  <label for="T307_14">cm/s.</label>
</p>
<p>
<label for="T307_15">Intra-pancreatic arteries:</label>
<input type="text" id="T307_15" name="Intrapancreatic arteries" value="Patent. No tardus-parvus or high-resistance waveform."/>
</p>
</section>
<section data-section-name="Venous outflow">
<header class="level2">Venous outflow</header>
<p>
<label for="T307_16">Transplant SMV, splenic vein, and confluence to form the transplant PV:</label>
<input type="text" id="T307_16" name="Venous outflow" value="Patent with normal waveforms." />
</p>
<p>
Anastomosis of transplant PV to recipient vein:
<select id="T307_17" name="Vein anastomosis">
<option id="T307_18" name="Obscured" value="Obscured">Obscured by bowel gas.</option>
<option id="T307_19" name="Patent" value="Patent">Patent.</option>
<option id="T307_20" name="Patent native portal" value="Patent native portal">Anastomosis obscured by bowel gas. Recipient (native) portal vein at the hepatic hilum is normally patent.</option>
</select>
</p>
</section>
<section data-section-name="Abbreviations">
<header class="level2">Abbreviations</header>
<p>
    SMA = superior mesenteric artery;
    SMV = superior mesenteric vein;
    PV = portal vein
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T307_21" name="Impression">Normal pancreas transplant morphology and hemodynamics. </textarea>
</p>
</section>
