<body>
<section data-section-name="Procedure">
<header class="level1">MR Right Hip</header>
<p>
<textarea id="T302_001" name="Procedure">Triplanar (to include oblique sagittal) T2 with/without fat suppression and coronal T1-weighted sequences were obtained of the right hip.</textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T302_002" name="Clinical information">Hip pain.</textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T302_003" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Osseous structures">
<header class="level2">Osseous structures</header>
<p>
<textarea id="T302_004" name="Osseous structures">No fracture, stress reaction, avascular necrosis, or focal osseous lesion is seen.</textarea>
</p>
</section>
<section data-section-name="Articular cartilage/Labrum">
<header class="level2">Articular cartilage and labrum</header>
<p>
<textarea id="T302_005" name="Articular cartilage">There is no joint space narrowing or cartilage disease.</textarea>
</p>
<p>
<textarea id="T302_006" name="Labrum">No labral tear or paralabral cyst is identified. The ligamentum teres is normal.</textarea>
</p>
<p>
<label for="T302_007">The alpha angle measures </label>
<input type="text" id="T302_007" name="Alpha angle" value=""/>.
</p>
</section>
<section data-section-name="Joint or bursal effusion">
<header class="level2">Joint or bursal effusion</header>
<p>
<textarea id="T302_008" name="Joint effusion">There is no joint effusion.</textarea>
</p>
<p>
<textarea id="T302_009" name="Bursal effusion">No iliopsoas or trochanteric bursal effusion is present.</textarea>
</p>
</section>
<section data-section-name="Muscles and tendons">
<header class="level2">Muscles and tendons</header>
<p>
<textarea id="T302_010" name="Muscles and tendons">The rectus femoris, iliopsoas, proximal hamstrings, quadratus femoris, and hip abductors are intact.</textarea>
</p>
</section>
<section data-section-name="Other findings">
<header class="level2">Other findings</header>
<p>
<textarea id="T302_011" name="Miscellaneous">None.</textarea>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T302_012" name="Impression">1. Normal MR of the right hip.
2. No osseous, articular, or musculotendinous abnormalities.</textarea>
</p>
