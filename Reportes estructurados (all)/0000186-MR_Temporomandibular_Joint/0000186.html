<title>MR Temporomandibular Joint</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">MR Temporomandibular Joint</header>
<p>
<textarea id="T186_2" name="Procedure">Sagittal T2-weighted fat-saturation images were obtained with the jaw in open and closed positions. Coronal T2-weighted images images were obtained as well. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T186_3" name="Clinical information">Arthralgia. Joint popping. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T186_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T186_9">Right temporomandibular joint:</label>
<input type="text" id="T186_9" name="Right temporomandibular joint" value="The articular disc is normally positioned between the mandibular condyle and the temporal bone in both open and closed positions. There is normal anterior translation of the mandibular condyle with jaw opening."/>
</p>
<p>
<label for="T186_12">Left temporomandibular joint:</label>
<input type="text" id="T186_12" name="Left temporomandibular joint" value="The articular disc is normally positioned between the mandibular condyle and the temporal bone in both open and closed positions. There is normal anterior translation of the mandibular condyle with jaw opening."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T186_15" name="Impression">Normal temporomandibular joints. </textarea>
</p>
</section>
