<title>MR Adrenal</title>

<section data-section-name="Procedure">
<header class="level1">MR Adrenal</header>
<p>
<textarea id="T40_2" name="Procedure">Pre- and dynamic post-contrast evaluation of the abdomen was performed. The following sequences were obtained: axial T1-weighted in- and opposed-phase gradient recalled-echo, axial fat suppressed respiratory triggered T2-weighted fast (turbo) spin-echo, and axial dynamic fat-suppressed T1-weighted 3-D gradient recalled-echo before and after gadolinium contrast administration in the arterial, venous, and delayed phase of enhancement. </textarea>
</p>
