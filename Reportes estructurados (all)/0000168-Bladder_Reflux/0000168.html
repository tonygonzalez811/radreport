<section data-section-name="Procedure">
<header class="level1">Bladder Reflux Study</header>
<p>
<textarea id="T168_2" name="Procedure">After sterile washing of the external genitalia, a Foley catheter was inserted into the urinary bladder through the urethra. Tc-99m DTPA was injected into the Foley irrigation tubing and sterile saline was instilled into the bladder. Posterior projection images were obtained during the filling, voiding, and postvoiding periods. </textarea>
</p>
<p>
<label for="T168_4">Dose:</label>
<input type="number" id="T168_4" name="Dose" value="1.0"/> mCi
</p>
