<title>Zevalin Y-90 Therapy</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Zevalin Y-90 Therapy</header>
<p>
<textarea name="Procedure" id="T249_2">After obtaining informed patent consent, Y-90 Zevalin therapy was administered intravenously for antibody therapy treatment of B-cell lymphoma.</textarea>
</p>
<p>
<label for="T249_4">Dose:</label>
<input type="number" id="T249_4" name="Dose" value="30"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T249_5" name="Clinical information">B-cell lymphoma. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T249_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T249_8" name="Findings">The administration of Y-90 Zevalin was performed intravenously on an outpatient basis. The patient was given the usual precautions regarding radiation safety, including avoiding close contact with pregnant women and young children for the next 48-72 hours. </textarea>
</p>
<p>
<textarea id="T249_10" name="Pregnancy disclaimer">The patient states that there is no chance for her to be pregnant and has signed a statement, which was placed into the medical record. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T249_9" name="Impression">Y-90 Zevalin therapy. </textarea>
</p>
</section>
