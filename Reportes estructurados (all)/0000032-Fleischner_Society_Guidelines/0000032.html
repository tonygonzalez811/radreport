	<body>
		<section data-section-name="Impression">
			<header class="level1">Fleischner Society Guidelines</header>
			<p>
				Fleischner Society guidelines for follow-up and management of incidental pulmonary nodule (Radiology 2005; 237:395-400): 
				<select name="Nodule">
					<option name="4" value="4">Nodule <= 4 mm: 

LOW-RISK patient (minimal or absent history of smoking and other known risk factors):
    No follow-up needed. 

HIGH-RISK patient (history of smoking or other known risk factors):
    Follow-up CT at 12 months; if unchanged, no further follow-up.</option>
					<option name="6" value="6">Nodule 5 - 6 mm:

LOW-RISK patient (minimal or absent history of smoking and other known risk factors):
    Follow-up CT at 12 months; if unchanged, no further follow-up.

HIGH-RISK patient (history of smoking or other known risk factors):
    Initial follow-up CT at 6-12 months, then at 18-24 months if no change.</option>
					<option name="8" value="8">Nodule 7 - 8 mm:

LOW-RISK patient (minimal or absent history of smoking and other known risk factors):
    Initial follow-up CT at 6-12 months then at 18-24 months if no change.

HIGH-RISK patient (history of smoking or other known risk factors): 
    Initial follow-up CT at 3-6 months, then at 9-12 months and 24 months if no change.</option>
					<option name="big" value="big">Nodule > 8 mm:

ALL patients:  Follow-up CT at around 3, 9, and 24 months, dynamic contrast-enhanced CT, PET, and/or biopsy.</option>
</select>
			</p>
