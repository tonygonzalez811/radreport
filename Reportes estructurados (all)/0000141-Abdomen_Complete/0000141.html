<p>
<!-- <label for="T141_11">Findings</label> -->
<textarea id="T141_11" name="Findings">There are nondilated loops of small and large bowel containing gas and stool. There are no dilated loops to suggest ileus or obstruction. There is no evidence of free intra-abdominal gas. </textarea>
