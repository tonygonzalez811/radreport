<title>Kidney DMSA</title>

<body>
<section data-section-name="Procedure">
<header class="level1">Kidney DMSA</header>
<p>
<textarea id="T173_2" name="Procedure">Following intravenous administration of Tc-99m DMSA, posterior and right and left posterior oblique projection images of the kidneys were acquired. </textarea>
</p>
<p>
<label for="T173_4">Dose:</label>
<input type="number" id="T173_4" name="Dose" value="2"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T173_5" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T173_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Morphology">
<header class="level2">Morphology</header>
<p>
<textarea id="T173_8" name="Findings">Both kidneys are identified and are normal in position. Uptake is homogeneous throughout the kidneys. There is no evidence of horseshoe kidney or ectopic kidney. </textarea>
</p>
</section>
<section data-section-name="Function">
<header class="level2">Function</header>
<p>
<label for="T173_12">Right kidney:</label>
<input type="number" id="T173_12" name="Right kidney" data-field-units="%" min="0" max="100" step="1" /> %
</p>
<p>
<label for="T173_13">Left kidney:</label>
<input type="number" id="T173_13" name="Left kidney" data-field-units="%" min="0" max="100" step="1" /> %
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T173_14" name="Impression">Normal. </textarea>
</p>
