<title>Parathyroid SPECT</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Parathyroid SPECT</header>
<p>
<textarea id="T246_2" name="Procedure">Following injection of 99mTc sestamibi and approximately 10 minute delay, anterior projection images of the neck and chest were obtained. After a two-hour delay, repeat anterior projection images of the neck were acquired. SPECT images of the neck and chest were obtained and reconstructed in three axes.</textarea>
</p>

<p>
<label for="T246_4">Dose</label>
<input type="number" id="T246_4" name="Dose" value="22"/> <label for="T246_4">mCi</label>
</p>

</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T246_5" name="Clinical information">Hyperparathyroidism. Evaluate for parathyroid adenoma.</textarea>
</p>

</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T246_7" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T246_10">Thyroid tracer washout:</label>
<input type="text" id="T246_10" name="Thyroid tracer washout" value="Delayed images demonstrate near-complete tracer washout from the thyroid."/>
</p>
<p>
<label for="T246_11">Parathyroid uptake:</label>
<input type="text" id="T246_11" name="Parathyroid uptake" value="None. The two-hour delayed images do not demonstrate any focal abnormal persistent uptake in the region of the parathyroid glands to suggest parathyroid adenoma."/>
</p>
<p>
<label for="T246_17">Normal uptake:</label>
<input type="text" id="T246_17" name="Normal uptake" value="There is physiological tracer uptake in the myocardium, liver, salivary glands, and thyroid gland."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression:</header>
<p>
<textarea id="T246_18" name="Impression">Normal parathyroid imaging study. No evidence for mediastinal uptake to suggest mediastinal parathyroid adenoma.</textarea>
</p>
</section>
