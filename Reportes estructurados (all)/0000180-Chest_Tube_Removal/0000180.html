<body>
<section data-section-name="Procedure">
<header class="level1">Chest Tube Removal</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<select id="T180_4" name="Clinical information">
<option id="T180_4_5" name="Right" value="Right">Right</option>
<option id="T180_4_6" name="Left" value="Left">Left</option>
</select>
<input type="text" id="T180_7" name="Clinical information text" value="chest tube no longer needed."/>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T180_8" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T180_10" name="Findings">The procedure was performed at the patient's bedside. After the procedure was explained to the patient, the dressing was removed from the current chest tube. The area was prepped with sterile cleansing solution. The retention suture was removed. While pinching the chest tube, the catheter was cut to disengage the pigtail. While the patient was holding their breath on inhalation and bearing down, the chest tube was removed. A vasoline occlusive dressing was applied over the insertion site.  The patient's oxygen saturation, as measured by pulse oximetry, remained stable throughout the procedure.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T180_11" name="Impression">Chest tube removed. </textarea>
</p>
</section>
