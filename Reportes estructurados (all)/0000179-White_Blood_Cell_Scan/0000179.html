<section data-section-name="Procedure">
<header class="level1">White Blood Cell Scan</header>
<p>
<textarea id="T179_2" name="Procedure">One day following IV administration of indium-111 labeled autologous white blood cells, anterior and posterior images were acquired.</textarea>
</p>
<p>
<label for="T179_4">Dose</label>
<input type="number" id="T179_4" name="Dose" value="0.5"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T179_5" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T179_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T179_8" name="Findings">Normal physiological tracer activity is noted in the liver and spleen and in the bone marrow of the axial and appendicular skeleton.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T179_10" name="Impression">Normal white blood cell scan. No evidence of infection or inflammation. </textarea>
</p>
