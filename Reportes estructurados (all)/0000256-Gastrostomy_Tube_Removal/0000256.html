<title>Gastrostomy Tube Removal</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Gastrostomy Tube Removal</header>
<p>
<textarea id="T256_2" name="Procedure">After the procedure was explained to the patient, the patient was placed supine on a cart. The retention balloon of the gastrostomy tube was deflated. The area was cleansed with chloroprep. The gastrostomy tube was removed. Pressure was achieved at the entry site of the gastrostomy tube. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T256_3" name="Clinical information">Gastrostomy tube no longer needed. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T256_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T256_6" name="Findings">The patient tolerated the procedure well and without complications. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T256_7" name="Impression">Gastrostomy tube removed. Education provided.  Written and verbal discharge instructions were given to patient for signs and symptoms to report. Patient also advised if any of the symptoms were severe or life threatening the patient was to call 911 or report to the nearest emergency room. Patient verbalizes understanding and all questions were answered.  </textarea>
</p>
</section>
