<header class="level1">Findings</header>
<p>
<!-- <label for="T183_2">Naris</label> -->
<label for="T183_999">Viscous lidocaine 2% gel was applied to the</label>
<select id="T183_999" name="side">
	<option id="T183_998" name="right" value="right">right</option>
	<option id="T183_997" name="left" value="left">left</option>
</select>
naris. Cetacaine sprayed into the mouth. 
</p><p>
A <input type="number" id="T183_13" name="French" value="10" step="1" min="4" max="24" />
 French feeding tube was placed through the naris into the 
<select id="T183_996" name="location">
<option id="T183_995" name="esophagus" value="esophagus">esophagus</option>
<option id="T183_994" name="stomach" value="stomach">stomach</option>
<option id="T183_993" name="duodenum" value="duodenum">duodenum</option>
<option id="T183_992" name="jejunum" value="jejunum" selected>jejunum</option>
</select>. Position was confirmed with instillation of a small amount of water-soluble contrast. The tube was flushed with water.
</p>
<p>
<label for="secured">The tube was secured to the nose with</label>
<input type="text" id="T183_991" name="secured" value="tape" />.
</p>
