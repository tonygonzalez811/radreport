<title>Ga-67 SPECT</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Ga-67 SPECT</header>
<p>
<textarea id="T170_2" name="Procedure" style="height:4em;" >Anterior and posterior images of the chest, lower cervical region and upper abdomen were obtained following the intravenous injection of Gallium-67 citrate. Emission tomographic images of the same area were obtained. </textarea>
</p>
<p>
<label for="T170_4">Ga-67 citrate</label>
<input type="number" id="T170_4" name="Ga-67 citrate" value="10" data-field-units="mCi" min="0" max="20" /> mCi
</p>
<p>
<label for="T170_5">Scan delay</label>
<input type="number" id="T170_5" name="Scan delay" data-field-units="hr" min="0"/> hr
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T170_6" name="Clinical information"></textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T170_7" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T170_9" name="Findings">No abnormal concentration of Gallium is demonstrated in the chest, lower neck, or upper abdomen. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T170_11" name="Impression">Negative examination. No evidence for inflammation, infection, or tumor. </textarea>
</p>
