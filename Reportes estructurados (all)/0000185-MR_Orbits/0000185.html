<title>MR Orbits</title>

<body>
<section data-section-name="Procedure">
<header class="level1">MR Orbits</header>
<p>
<textarea id="T185_2" name="Procedure">STIR, T1, T1 postcontrast fat-saturation (axial and coronal) sequences were acquired of the orbits. T1 (sagittal) and deep and postcontrast (axial) sequences were acquired for the whole brain. 10 cc of MultiHance was injected intravenously during the study. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T185_3" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T185_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T185_7">Orbits:</label>
<input type="text" id="T185_7" name="Orbits" value="Globes, extraocular muscles, optic nerves and retrobulbar fat are normal. No evidence of intraorbital mass or collection. "/>
</p>
<p>
<label for="T185_9">Sinuses:</label>
<input type="text" id="T185_9" name="Sinuses" value="Mild mucosal thickening is seen in ethmoid and maxillary sinuses."/>
</p>
<p>
<label for="T185_10">Brain:</label>
<input type="text" id="T185_10" name="Brain" value="The visualized brain parenchyma is normal. There is no evidence of focal enhancing intracranial lesion."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T185_12" name="Impression">Normal MRI of orbits. </textarea>
</p>
</section>
