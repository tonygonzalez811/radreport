<title>PET-CT Dementia</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Positron Emission Tomography with Nondiagnostic Computed Tomography - Dementia</header>
<p>
<label for="T85_8">Duration of fast prior to injection:</label>
<input type="text" id="T85_8" name="Duration of fast prior to injection" value=""/>
</p>
<p>
<label for="T85_10">Blood glucose prior to injection:</label>
<input type="number" id="T85_10" name="Blood glucose prior to injection" data-field-units="mg/dl" min="" max=""/> <label for="T85_10">mg/dl</label>
</p>
<p>
<label for="T85_11">Scan region:</label>
<input type="text" id="T85_11" name="Scan region" value="Brain. "/>
</p>
<p>
<label for="T85_14">Radiopharmaceutical: F-18 FDG</label>
<input type="number" id="T85_14" name="Radiopharmaceutical" data-field-units="mCi" min="0" max=""/> <label for="T85_14">mCi IV</label>
</p>
<p>
<label for="T85_15">Calibration time:</label>
<input type="date" id="T85_15" name="Calibration date" data-field-type="DATE"/>
<input type="time" id="T85_15_time" name="Calibration time" data-field-type="TIME"/>
</p>
<p>
<label for="T85_16">Administration time:</label>
<input type="date" id="T85_16" name="Administration date" data-field-type="DATE"/>
<input type="time" id="T85_16_time" name="Administration time" data-field-type="TIME"/>
</p>
<p>
<label for="T85_17">Injection site:</label>
<input type="text" id="T85_17" name="Injection site" value=""/>
</p>
<p>
<label for="T85_33">Post-injection imaging delay:</label>
<input type="number" id="T85_33" name="Post-injection imaging delay" data-field-units="minutes" min="" max=""/> <label for="T85_33">minutes</label>
</p>
<p>
<label for="T85_34">Attenuation correction:</label>
<input type="text" id="T85_34" name="Attenuation correction" value="Low-dose CT solely for attenuation correction and anatomic correlation."/>
</p>
<p>
<label for="T85_36">IV contrast:</label>
<input type="text" id="T85_36" name="IV contrast" value="None."/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T85_38" name="Clinical information">Documented cognitive decline of at least six (6) months as assessed by a specialist in the diagnosis and management of dementia. Despite cognitive scales, cross-sectional anatomical images and neuropsychological testing, inconclusive differentiation between frontotemporal (FTD) and Alzheimer dementia (AD). </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T85_41" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T85_999">CSF space:</label>
<input id="T85_999" name="CSF space" type="text" value="Normal volume and configuration of CSF space for stated age."/>
</p>
