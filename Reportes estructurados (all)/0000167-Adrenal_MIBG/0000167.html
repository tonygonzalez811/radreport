        <title>Adrenal MIBG</title>
    </head>
    <body>
        <section data-section-name="Procedure">
            <header class="level1">Procedure</header>
            <p>
                <label for="T167_4">Radiopharmaceutical: iodine-131 methyiodobenzylguanidine (MIBG)</label>
                <input type="number" data-field-type="NUMBER" id="T167_4" name="Radiopharmaceutical measurement" value="0.5" /> mCi IV.
            </p>
            <p>
                <textarea cols="70" rows="3" id="T167_3" name="Procedure">The following views were acquired: 24-hour anterior and posterior head/chest and pelvis/abdomen, 48-hour anterior and posterior head/chest and pelvis/abdomen.</textarea>
            </p>
        </section>
        <section data-section-name="Clinical information">
            <header class="level1">Clinical information</header>
            <p>
                <textarea cols="70" rows="2" id="T167_5" name="Clinical information">Suspected pheochromocytoma.</textarea>
            </p>
        </section>
        <section data-section-name="Comparison">
            <header class="level1">Comparison</header>
            <p>
                <input type="text" id="T167_7" name="Comparison" value="None." data-codedcontent-default-val="None" data-codedcontent-default-ref="T167_7" />
            </p>
        </section>
        <section data-section-name="Findings">
            <header class="level1">Findings</header>
            <p>
                <textarea cols="70" rows="3" id="T167_9" name="Findings">Physiologic uptake of tracer is seen in nasopharynx, salivary glands, liver, urinary bladder and non-specific activity in the bowel. No abnormal tracer uptake is seen.</textarea>
            </p>
        </section>
        <section data-section-name="Impression">
            <header class="level1">Impression</header>
            <p>
                <textarea cols="70" rows="2" id="T167_11" name="Impression" >Negative MIBG study. No evidence for pheochromocytoma.</textarea>
            </p>
        </section>
