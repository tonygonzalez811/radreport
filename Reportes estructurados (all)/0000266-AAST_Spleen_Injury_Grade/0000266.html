<section data-section-name="AAST Spleen Injury Grade">

<header class="level1">+ AAST Spleen Injury Grade</header>
<p>
<select id="T266_1" name="AAST Spleen Injury Grade">
<option id="T266_2" name="AAST Spleen Injury Grade" value="0">0.
    No splenic injury. </option>
<option id="T266_3" name="AAST Spleen Injury Grade" value="1">1.
    Subcapsular hematoma (<10% surface area) or Capsular tear (<1cm parenchymal depth).</option>
<option id="T266_4" name="AAST Spleen Injury Grade" value="2">2.
    Subcapsular hematoma (10% to 50% surface area), Intraparenchymal hematoma (<5 cm in diameter), Capsular tear (1-3 cm parenchymal depth that does not involve a trabecular vessel), or Multiple "Grade 1" injuries.</option>
<option id="T266_5" name="AAST Spleen Injury Grade" value="3">3.
    Subcapsular hematoma (>50% surface area or expanding), Ruptured subcapsular or parenchymal hematoma, Intraparenchymal hematoma (>= 5 cm or expanding), Laceration (>3 cm parenchymal depth or involving trabecular vessels), or Multiple "Grade 2" injuries. </option>
<option id="T266_6" name="AAST Spleen Injury Grade" value="4">4.
    Laceration involving segmental or hilar vessels producing major devascularization (>25% of spleen). </option>
<option id="T266_7" name="AAST Spleen Injury Grade" value="5">5.
    Completely shattered spleen, or Hilar vascular injury with devascularized spleen. 
</option>
</select>
</p>
