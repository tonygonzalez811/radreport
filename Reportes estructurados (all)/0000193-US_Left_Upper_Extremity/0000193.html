<body>
<section data-section-name="Procedure">
<header class="level1">Left upper extremity color Doppler ultrasound examination</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T193_3" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T193_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T193_8" name="Central veins">The left internal jugular, subclavian, and axillary veins are patent and free of thrombus. The visualized left brachiocephalic vein is patent. </textarea>
</p>
<p>
<textarea id="T193_9" name="Arm veins">The brachial, basilic, and cephalic veins are patent and compressible.</textarea>
</p>
<p>
<textarea id="T193_11" name="Right subclavian vein" >The contralateral (right) subclavian vein is patent and free of thrombus.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T193_13" name="Impression">Negative examination. No thrombus in central veins of left upper extremity. </textarea>
</p>
</section>
