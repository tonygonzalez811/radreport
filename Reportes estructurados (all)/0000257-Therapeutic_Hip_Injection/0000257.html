<p>
<textarea id="T257_2" name="Consent">Risks, benefits, indications, and alternatives to the procedure were explained to the patient. Risks include bleeding and infection. All questions were answered. Both written and verbal informed consent was obtained. </textarea>
</p>
<p>
<textarea id="T257_2B" name="Consent-time-out">A time-out was performed to confirm the correct patient, procedure, and site. </textarea>
</p>

<p>
<label for="T247_5">Site:</label>
<select id="T247_5" name="Site">
<option id="T247_5.1" name="Right" value="Right">Right hip</option>
<option id="T247_5.2" name="Left" value="Left">Left hip</option>
</select>
</p>
<p>
<textarea id="T257_6" name="Narrative">The patient was placed in the supine, slightly oblique position on the fluoroscopic table. A suitable site at the superior femoral head and neck junction was marked using fluoroscopic guidance and overlying skin prepped and draped in usual sterile fashion. 

Lidocaine 1% was used for local and deep anesthesia. A 22-gauge 3-1/2 inch spinal needle was advanced under fluoroscopic guidance. Final intracapsular location was confirmed with injection of a small amount of Omnipaque contrast. 

Next, Aristospan 1 mL (20 mg) and bupivacaine 0.5% 3 mL were injected without complication. 
The needle was removed and a sterile bandage applied.  The patient tolerated the procedure well. </textarea>
</p>
