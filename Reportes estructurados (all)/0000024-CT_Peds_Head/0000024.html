<body>
<section data-section-name="Procedure">
<header class="level1">Pediatric Head CT</header>
<p>
<textarea id="T24_2" name="Procedure">Axial images of the head were obtained without contrast. Sagittal and coronal reformatted images were obtained. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T24_9" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T24_14" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T24_18">Scalp and skull:</label>
<input type="text" id="T24_18" name="Scalp and skull" value="Normal. The soft tissues of the scalp are normal. No depressed skull fracture is seen.  "/>
</p>
<p>
<label for="T24_22">Extra-axial fluid collection:</label>
<input type="text" id="T24_22" name="Extra-axial fluid collection" value="None."/>
</p>
<p>
<label for="T24_24">Brain:</label>
<input type="text" id="T24_24" name="Brain" value="No intracranial hemorrhage or significant intracranial lesion is seen. The ventricular system is normal without midline shift. The gray matter - white matter interface, basal ganglia, and posterior fossa are unremarkable."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T24_42" name="Impression">Normal head CT without evidence of intracranial hemorrhage. </textarea>
</p>
</section>
