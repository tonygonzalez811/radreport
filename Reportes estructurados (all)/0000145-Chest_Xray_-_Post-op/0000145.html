<body>
<section data-section-name="Procedure">
<header class="level1">Chest Xray - Post-op</header>
<p>
<textarea id="T145_1" name="Procedure">Portable AP chest radiograph. </textarea>
</p></section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T145_3" name="Clinical information">Post-op. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T145_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T145_7">Lungs:</label>
<select id="T145_7" name="Lungs">
<option id="T145_8" name="No edema" value="No edema">No diffuse edema is present</option>
<option id="T145_9" name="Poor inspiration" value="Poor inspiration">The lungs appear clear, except for some vascular crowding bilaterally, related to a suboptimal inspiration.</option>
<option id="T145_10" name="Right atelectasis" value="Right atelectasis">There is focal opacity at the right lung base most likely representing right lower lobe atelectasis.</option>
<option id="T145_11" name="Right atelectasis and effusion" value="Right atelectasis and effusion">There is focal opacity at the right lung base most likely representing a combination of a moderate right pleural effusion and associated passive right lower lobe atelectasis.</option>
<option id="T145_12" name="Left atelectasis" value="Left atelectasis">There is a focal opacity at the left lung base most like representing left lower lobe atelectasis.</option>
<option id="T145_13" name="Left atelectasis and effusion" value="Left atelectasis and effusion">There is a focal opacity at the left lung base, characteristic of a combination of a moderate left pleural effusion and associated atelectasis.</option>
<option id="T145_14" name="Bibasilar atelectasis" value="Bibasilar atelectasis">There is patchy opacity at both lung bases characteristic of atelectasis.</option>
<option id="T145_15" name="Bibasilar atelectasis and effusion" value="Bibasilar atelectasis and effusion">There is patchy opacity at both lung bases characteristic of a combination of atelectasis and effusions.</option>
<option id="T145_16" name="Mild edema" value="Mild edema">There is vascular congestion with increased interstitial markings findings indicating mild cardiogenic edema.</option>
<option id="T145_17" name="Moderate edema" value="Moderate edema">There is vascular congestion with mixed interstitial and patchy alveolar opacities, findings indicating moderate cardiogenic edema.</option>
<option id="T145_18" name="Severe edema" value="Severe edema">There is extensive alveolar consolidation in the lungs bilaterally, most likely representing pulmonary edema. This is probably on the basis of severe congestive heart failure but could be a result of noncardiogenic causes.</option>
<option id="T145_19" name="Multifocal pneumonia" value="Multifocal pneumonia">There are multiple patchy areas of consolidation, widely scattered about the lungs bilaterally. This most likely represents a multifocal pneumonia.</option>
<option id="T145_20" name="Everything" value="Everything">There is patchy opacity at both lung bases characteristic of a combination of atelectasis and effusions. There is mild vascular and interstitial prominence, likely reflecting mild pulmonary edema.</option>
</select>
</p>
<p>
<label for="T145_21">Heart:</label>
<select id="T145_21" name="Heart">
<option id="T145_22" name="Normal" value="Normal">The heart is normal in size.</option>
<option id="T145_23" name="Mild" value="Mild">There is mild cardiomegaly.</option>
<option id="T145_24" name="Moderate" value="Moderate">There is moderate cardiomegaly.</option>
<option id="T145_25" name="Severe" value="Severe">There is severe cardiomegaly.</option>
<option id="T145_26" name="Marked" value="Marked">There is marked cardiomegaly.</option>
<option id="T145_27" name="Top" value="Top">The heart is top normal in size.</option>
</select>
</p>
<p>
<label for="T145_28">Mediastinum:</label>
<select id="T145_28" name="Mediastinum">
<option id="T145_29" name="Normal" value="Normal">The mediastinum is within normal limits.</option>
<option id="T145_30" name="Atherosclerosis" value="Atherosclerosis">Atherosclerotic calcifications are seen in the aorta.</option>
<option id="T145_31" name="Tortuous aorta" value="Tortuous aorta">The aorta appears tortuous, a finding usually associated with either atherosclerosis or systemic hypertension.</option>
<option id="T145_32" name="Aortic aneurysm" value="Aortic aneurysm">The aortic contour is quite prominent, a finding likely indicating either an aortic aneurysm or dissection.</option>
<option id="T145_33" name="Post-op" value="Post-op">Post operative changes are present in the mediastinum.</option>
</select>
</p>
