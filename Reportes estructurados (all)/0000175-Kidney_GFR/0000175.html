<body>
<section data-section-name="Procedure">
<header class="level1">Radionuclide Glomerular Filtration Rate</header>
<p>
<textarea id="T175_2" name="Procedure">After IV injection of radiopharmaceutical, blood samples were obtained at two, three, and four hours from the contralateral arm vein and measured in a well counter.  The estimated glomerular filtration rate was calculated assuming a one-compartment model. </textarea>
</p>
<p>
<label for="T175_3">Radiopharmaceutical:</label>
<input type="text" id="T175_3" name="" value="I-125 sodium iothalmate"/>
</p>
<p>
<label for="T175_4">Dose:</label>
<input type="number" id="T175_4" name="Dose" value="2"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T175_5" name="Clinical information">Elevated creatinine. Evaluation of glomerular filtration rate. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T175_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T175_9">Glomerular Filtration Rate (GFR):</label>
<input type="number" id="T175_9" name="GFR" data-field-units="ml/min" min="0" max=""/> ml/min
</p>
<p>
<label for="T175_10">Adjusted GFR:</label>
<input type="number" id="T175_10" name="Adjusted GFR" data-field-units="ml/min/1.73 m2" min="0" max=""/> ml/min/1.73 m2
</p>
