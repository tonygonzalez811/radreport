<body>
<section data-section-name="Procedure">
<header class="level1">Cystogram</header>
<p>
<textarea id="T222_2" name="Procedure">Fluoroscopically-guided cystogram was performed with Omnipaque contrast infused through the indwelling Foley catheter using sterile technique.</textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T222_5" name="Clinical information"></textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T222_6" name="Comparison" >None.</textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Initial radiograph">
<header class="level2">Initial radiograph</header>
<p>
<textarea id="T222_9" name="Initial radiograph">Normal bowel gas pattern. No abnormal calcification.</textarea>
</p>
</section>
<section data-section-name="Urinary bladder">
<header class="level2">Urinary bladder</header>
<p>
<textarea id="T222_10" name="Urinary bladder">Normal contour. No irregularity, mass effect, filling defect, or extravasation.</textarea>
</p>
</section>
<section data-section-name="Ureters">
<header class="level2">Ureters</header>
<p>
<textarea id="T222_10B" name="Ureters">No reflux into the ureters.</textarea>
</p>
</section>
<section data-section-name="Postvoid image">
<header class="level2">Postvoid image</header>
<p>
<textarea id="T222_11" name="Postvoid image" >Small amount of residual contrast in the bladder.</textarea>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<!-- <label for="T222_12">Impression</label> -->
<textarea id="T222_12" name="Impression">Normal cystogram.</textarea>
</p>
