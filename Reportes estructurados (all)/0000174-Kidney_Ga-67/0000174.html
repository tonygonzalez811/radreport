<title>Kidney Ga-67</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Kidney Ga-67 Scan</header>
<p>
<textarea id="T174_2" name="Procedure">Anterior and posterior images of the body were obtained from the mid chest to the upper thighs 24 and 48 hours following the intravenous injection of Gallium-67 citrate. </textarea>
</p>
<p>
<label for="T174_4">Dose:</label>
<input type="number" id="T174_4" name="Dose" value="6"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T174_5" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T174_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T174_9">Body uptake:</label>
<textarea id="T174_9" name="Body uptake">Symmetrical tracer uptake is observed throughout the soft tissues of the body, the bone marrow compartment and the liver, along with a trace amount in the most of the large bowel, and the visualized skeletal structures. No focal nodal uptake is observed in the abdomen and visualized pelvis.</textarea>
</p>
<p>
<label for="T174_10">Kidney uptake:</label>
<textarea id="T174_10" name="Kidney uptake">Both kidneys demonstrate mild homogeneous tracer uptake in both the 24- and 48-hour scans.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T174_11" name="Impression">Normal examination. No evidence of acute interstitial nephritis. </textarea>
</p>
</section>
