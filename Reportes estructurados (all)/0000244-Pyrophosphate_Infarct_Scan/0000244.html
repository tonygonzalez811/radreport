<title>Pyrophosphate Infarct Scan</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Pyrophosphate Infarct Scan</header>
<p>
<textarea id="T244_2" name="Procedure">Images of the whole body with anterior and posterior views were obtained at least one hour following the intravenous injection of 11 millicuries of Technetium 99m Pyrophosphate. Subsequently emission scan images of the whole body were obtained in anterior and posterior views.</textarea>
</p>
<p>
<label for="T244_4">Dose</label>
<input type="number" id="T244_4" name="Dose" value="10"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T244_5" name="Clinical information">Acute peripheral arterial occlusion of bilateral lower extremities, referred for evaluation of rhabdomyolysis. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T244_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T244_8" name="Findings">Large areas of diffusely increased tracer activity are noted in the muscles of proximal and distal lower extremities. Usual isotope uptake is seen throughout the bony thorax, and there are no abnormal areas of isotope uptake in skeletal system. There is normal tracer activity in both kidneys and in the urinary bladder.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T244_9" name="Impression">Large areas of increased tracer activity throughout the musculature of the lower extremities is consistent with diagnosis of rhabdomyolysis. </textarea>
</p>
</section>
