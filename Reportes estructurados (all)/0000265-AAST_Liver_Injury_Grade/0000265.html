<body>
<section data-section-name="AAST Liver Injury Grade">
<header class="level1">+ AAST Liver Injury Grade</header>
<p>
<select id="T265_1" name="AAST Liver Injury Grade">
<option id="T265_2" name="AAST Liver Injury Grade" value="0">0.
    No liver injury. </option>
<option id="T265_3" name="AAST Liver Injury Grade" value="1">1.
    Subcapsular hematoma (<10% surface area) or Capsular tear (<1cm parenchymal depth).</option>
<option id="T265_4" name="AAST Liver Injury Grade" value="2">2.
    Subcapsular hematoma (10% to 50% surface area), Intraparenchymal hematoma (<10 cm in diameter), Capsular tear (1-3 cm parenchymal depth, <10 cm in length), or Multiple "Grade 1" injuries.</option>
<option id="T265_5" name="AAST Liver Injury Grade" value="3">3.
    Subcapsular hematoma (>50% surface area of ruptured subcapsular or parenchymal hematoma), Intraparenchymal hematoma (> 10 cm or expanding), Laceration (>3 cm parenchymal depth), or Multiple "Grade 2" injuries. </option>
<option id="T265_6" name="AAST Liver Injury Grade" value="4">4.
    Parenchymal disruption involving 25% to 75% hepatic lobe or 1-3 Couinaud segments.
</option>
<option id="T265_7" name="AAST Liver Injury Grade" value="5">5.
    Parenchymal disruption (involving >75% of hepatic lobe or >3 Couinaud segments within a single lobe), or Juxtahepatic venous injuries (retrohepatic vena cava/central major hepatic veins).</option>
<option id="T265_8" name="AAST Liver Injury Grade" value="6">6.
    Hepatic avulsion.</option>
</select>
</p>
