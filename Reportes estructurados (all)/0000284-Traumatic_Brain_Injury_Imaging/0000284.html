<body>
	<section data-section-name="Procedure">
		<header class="level1">Traumatic Brain Injury Imaging</header>
			<section data-section-name="Technical Information">

					<li>

							<option id="T284_2.2" name="Contrast CT" value="Contrast CT">Contrast CT</option>
							<option id="T284_2.3" name="CT Angiography" value="CT Angiography">CT Angiography</option>

					<li>

							<option id="T284_4.2" name="Carestream" value="Carestream">Carestream</option>
							<option id="T284_4.3" name="GE" value="GE">GE</option>
							<option id="T284_4.4" name="Hitachi" value="Hitachi">Hitachi</option>
							<option id="T284_4.5" name="Hologic" value="Hologic">Hologic</option>
							<option id="T284_4.6" name="Konica Minolta" value="Konica Minolta">Konica Minolta</option>

							<option id="T284_4.9" name="Toshiba" value="Toshiba">Toshiba</option>

		<p>
			<textarea id="T284_8" name="Clinical information"></textarea>
		</p>
	</section>

		<p>
			<textarea id="T284_9" name="Comparison">None.</textarea>
		</p>
	</section>

			<option id="T284_10.4" name="Unknown" value="Unknown">Unknown</option>
		</select>

		<label>If answered #8 "Normal," "Not done," or "Unknown," skip remaining questions.</label>
		</li>

		<li>
