        <title>PICC Insertion</title>
    </head>
    <body>
        <section data-section-name="Procedure">
            <header class="level1">Procedure</header>
			<section data-section-name="Technique">
				<header class="level2">Technique</header>
				<p>
				<label for="T188_3">Site:</label>
				<select id="T188_3" name="Site">
					<option id="T188_3_4" name="Right arm" value="Right">Right arm</option>
					<option id="T188_3_5" name="Left arm" value="Left">Left arm</option>
				</select>
				<select id="T188_6" name="Vein">
					<option id="T188_6_7" name="Basilic" value="Basilic">Basilic vein</option>
					<option id="T188_6_8" name="Brachial" value="Brachial">Brachial vein</option>
					<option id="T188_6_9" name="Cephalic" value="Cephalic">Cephalic vein</option>
				</select>
				</p>
				<p>
				<label for="T188_10">Catheter:</label>
				<select id="T188_10" name="Catheter">
					<option id="T188_10_11" name="Single" value="Single">Single-lumen</option>
					<option id="T188_10_12" name="Double" value="Double">Double-lumen</option>
					<option id="T188_10_13" name="Triple" value="Triple">Triple-lumen</option>
				</select>
				</p>
			</section>
			<section data-section-name="PICC placement">
				<header class="level2">PICC placement</header>
				<p>
				<textarea id="T188_14" name="PICC placement">Peripherally placed PICC line. The arm was prepped and draped in sterile fashion. Lidocaine 1% was used for local anesthetic. Under fluoroscopic and ultrasound guidance, the vein was patent and accessed with a micropuncture needle. A guide wire was then advanced into the vein. A vascular sheath was then advanced over a guide wire, and a PICC line was trimmed. The PICC line was then advanced into the central venous system. After confirmation of the catheter position, the catheter was sutured in place at the skin entry site.</textarea>
				</p>
			</section>
        </section>
        <section data-section-name="Clinical information">
            <header class="level1">Clinical information</header>
            <p>
            <textarea id="T188_15" name="Clinical information" ></textarea>
            </p>
        </section>

            <p>
            <textarea id="T188_16" name="Comparison" value="None" data-codedcontent-default-val="None" data-codedcontent-default-ref="T188_16">None. </textarea>
            </p>
        </section>
        <section data-section-name="Findings">
            <header class="level1">Findings</header>
            <p>
            <label for="T188_19">Position:</label>
            <input type="text" id="T188_19" name="Position" value="A final placement radiograph demonstrates the tip of the catheter at the junction of SVC and right atrium." />
			</p>
			<p>
            <label for="T188_20">Complications:</label>
            <input type="text" id="T188_20" name="Complications" value="No immediate complication. " />
			</p>

			<label for="T188_22">min</label>
            </p>
        </section>
