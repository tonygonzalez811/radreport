<section data-section-name="Procedure">
<header class="level1">MR Right Knee</header>
<p>
<textarea id="T303_001" name="Procedure">Long-TR axial, sagittal and coronal MR images of the right knee were obtained. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T303_002" name="Clinical information">Knee pain.</textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T303_003" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="MENISCI">
<header class="level2">MENISCI</header>
<p>
<label for="T303_004">Medial meniscus:</label>
<input type="text" id="T303_004" name="Medial meniscus" value="Intact."/>
</p>
<p>
<label for="T303_005">Lateral meniscus:</label>
<input type="text" id="T303_005" name="Lateral meniscus" value="Intact."/>
</p>
</section>
<section data-section-name="LIGAMENTS">
<header class="level2">LIGAMENTS</header>
<p>
<label for="T303_006">Cruciate ligaments:</label>
<input type="text" id="T303_006" name="Cruciate ligaments" value="Intact."/></p>
<p>
<label for="T303_007">Medial collateral ligament:</label>
<input type="text" id="T303_007" name="MCL" value="Superficial and deep components intact. No periligamentous edema."/></p>
<p>
<label for="T303_008">Lateral collateral ligament:</label>
<input type="text" id="T303_008" name="LCL" value="Intact."/></p>
<p>
<label for="T303_009">Posterolateral corner structures:</label>
<input type="text" id="T303_009" name="Posterolateral corner structures" value="Intact."/></p>
</section>
<section data-section-name="EXTENSOR MECHANISM">
<header class="level2">EXTENSOR MECHANISM</header>
<p>
<textarea id="T303_010" name="Extensor mechanism">The distal quadriceps and patellar tendons are intact. The patella is normally positioned within the femoral groove. There is no retinacular disruption.</textarea>
</p>
</section>
<section data-section-name="FLUID">
<header class="level2">FLUID</header>
<p>
<textarea id="T303_011" name="Fluid">No joint effusion. No Baker's cyst.</textarea>
</p>
</section>
<section data-section-name="OSSEOUS and ARTICULAR STRUCTURES">
<header class="level2">OSSEOUS and ARTICULAR STRUCTURES</header>
<p>
<label for="T303_012">Bones:</label>
<input type="text" id="T303_012" name="Bones" value="No fracture, stress reaction, or osseous lesion is seen."/>
</p>
<p>
<label for="T303_013">Patellofemoral compartment:</label>
<input type="text" id="T303_013" name="Patellofemoral compartment" value="No hyaline cartilage disease."/>
</p>
<p>
<label for="T303_014">Medial compartment:</label>
<input type="text" id="T303_014" name="Medial compartment" value="No hyaline cartilage disease."/>
</p>
<p>
<label for="T303_015">Lateral compartment:</label>
<input type="text" id="T303_015" name="Lateral compartment" value="No hyaline cartilage disease."/>
</p>
</section>
</section>

<p>

</p>
