<title>Parathyroid Planar Scan</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Parathyroid Planar Scan</header>
<p>
<textarea id="T245_2" name="Procedure">Following injection of 99mTc sestamibi and approximately 10 minute delay, anterior projection images of the neck and chest were obtained. After a two-hour delay, repeat anterior projection images of the neck were acquired. </textarea>
</p>
<p>
<label for="T245_4">Dose:</label>
<input type="number" id="T245_4" name="Dose" value="22"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T245_5" name="Clinical information">Hyperparathyroidism. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T245_7" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T245_10">Thyroid tracer washout:</label>
<textarea id="T245_10" name="Thyroid tracer washout" >Delayed images demonstrate near-complete tracer washout from the thyroid.</textarea>
</p>
<p>
<label for="T245_11">Parathyroid uptake:</label>
<textarea id="T245_11" name="Parathyroid uptake">None.  The two-hour delayed images do not demonstrate any focal abnormal persistent uptake in the region of the parathyroid glands to suggest parathyroid adenoma.</textarea>
</p>
<p>
<label for="T245_17">Normal uptake:</label>
<textarea id="T245_17" name="Normal uptake">There is physiological tracer uptake in the myocardium, liver, salivary glands, and thyroid gland.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T245_18" name="Impression">Normal parathyroid imaging study. </textarea>
</p>
</section>
</body>
