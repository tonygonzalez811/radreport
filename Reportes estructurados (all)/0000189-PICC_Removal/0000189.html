<title>PICC Removal</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">PICC Removal</header>
<p>
<textarea id="T189_2" name="Procedure">After the procedure was explained to the patient, the patient was placed supine on a cart. The dressing was removed from the PICC line. The area was prepped in sterile fashion. The retention suture was cut. While the patient was holding his breath on inhalation and bearing down, the PICC line was removed. Pressure was held at the site. Hemostasis was achieved. A pressure dressing was applied. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T189_3" name="Clinical information">PICC no longer needed. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T189_4" name="Comparison" value="None" data-codedcontent-default-val="None" data-codedcontent-default-ref="T189_4">None.</textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T189_8">Complications:</label>
<input type="text" id="T189_8" name="Complications" value="No immediate complications. "/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T189_9" name="Impression">PICC removal. No immediate complication </textarea>
</p>
