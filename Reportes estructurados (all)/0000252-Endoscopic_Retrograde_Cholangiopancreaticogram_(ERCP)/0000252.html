<section data-section-name="Procedure">
<header class="level1">Endoscopic Retrograde Cholangiopancreaticogram (ERCP)</header>
<p>
<textarea id="T252_2" name="Procedure">Images are submitted for review from endoscopic retrograde cholangiopancreaticogram (ERCP) performed by the GI lab. Endoscope is passed in an antegrade fashion, and the tip of the endoscope lies in the second portion of the duodenum. The distal bile duct and pancreatic duct are cannulated, and contrast injected in retrograde fashion. </textarea>
</p>
