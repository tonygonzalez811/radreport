<section data-section-name="Procedure">
<header class="level1">Endoscopic Retrograde Pancreaticogram (ERP)</header>
<p>
<textarea id="T254_2" name="Procedure">Images are submitted for review from endoscopic retrograde pancreaticogram (ERP) performed by the GI lab. Endoscope is passed in an antegrade fashion, and the tip of the endoscope lies in the second portion of the duodenum. The distal pancreatic duct is cannulated, and contrast injected in retrograde fashion. </textarea>
</p>
