<body>
<section data-section-name="Procedure">
<header class="level1">Fluoroscopically-guided gastrostomy tube replacement</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T269_1" name="Clinical information"></textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T269_2" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T269_3">The patient was placed supine on the fluoroscopy table. The balloon of the </label>
<input type="number" id="T269_3" name="Old tube size" value="" />
<label for="T269_3">French gastrostomy tube was deflated and the tube was removed.</label>
</p>
<p>
<label for="T269_4">A new </label>
<input type="number" id="T269_4" name="New tube size" value="" />
<label for="T269_4">French gastrostomy tube was inserted to the percutaneous tract. The new gastrostomy tube balloon was inflated with dilute contrast material and pulled firmly up against the anterior abdominal wall. Contrast was then injected through the tube to confirm tube placement within the stomach. The external rubber bumper was then adjusted to approximately 3 mm from the skin surface and secured with a cable tie. The tube was flushed with water.</label> 
</p>
<p>
<label for="T269_5">Fluoroscopy time:</label>
<input type="number" id="T269_5" name="Fluoro time" value="" min="0" max="99" step="0.1"/> minutes
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T269_6" name="Impression">Fluoroscopically-guided exchange of percutaneous gastrostomy tube. The tube is ready for immediate use.</textarea>
</p>
