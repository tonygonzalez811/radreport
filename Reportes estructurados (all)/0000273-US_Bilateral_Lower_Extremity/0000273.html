	<body>
		<section data-section-name="Procedure">
			<header class="level1">Bilateral lower extremity venous ultrasound examination</header>
		</section>
		<section data-section-name="Clinical information">
			<header class="level1">Clinical information</header>
			<p>
			<textarea id="T273_1" name="Clinical information">Swelling.</textarea>
			</p>
		</section>
		<section data-section-name="Comparison">
			<header class="level1">Comparison</header>
			<p>
				<textarea id="T273_2" name="Comparison" >None.</textarea>
			</p>
		</section>
		<section data-section-name="Findings">
			<header class="level1">Findings</header>
			<section data-section-name="Thigh veins">
				<header class="level2">Thigh veins</header>
				<p>
				<textarea id="T273_3" name="thigh veins">The common femoral, femoral, popliteal, proximal medial saphenous, and deep femoral veins are patent and free of thrombus bilaterally. The veins are normally compressible, and have normal phasic flow and augmentation response.</textarea>
				</p>
			</section> 
			<section data-section-name="Calf veins">
				<header class="level2">Calf veins</header>
				<p>
				<textarea id="T273_4" name="calf veins" >The paired peroneal and posterior tibial calf veins are patent bilaterally.</textarea>
				</p>
			</section> 
		</section>
		<section data-section-name="Impression">
			<header class="level1">Impression</header>
			<p>
				<textarea id="T273_5" name="Impression" >Negative study. No deep vein thrombosis.</textarea>
			</p>
		</section>
