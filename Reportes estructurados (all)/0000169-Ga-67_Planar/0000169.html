<body>
<section data-section-name="Procedure">
<header class="level1">Ga-67 Planar</header>
<p>
<textarea id="T169_2" name="Procedure">Anterior and posterior images of the body were obtained from the skull vertex to the upper thighs following the intravenous injection of Gallium-67 citrate.</textarea>
</p>
<p>
<label for="T169_4">Ga-67 citrate</label>
<input type="number" id="T169_4" name="Dose" value="10" data-field-units="mCi"/> mCi
</p>
<p>
<label for="T169_5">Scan delay:</label>
<input type="number" id="T169_5" name="Scan delay" data-field-units="hr" min="0" max=""/> hr
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T169_6" name="Clinical information"></textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T169_7" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T169_9" name="Findings">Symmetrical tracer uptake is observed throughout the soft tissues of the body, the bone marrow compartment, and the liver, along with a trace amount in the entire course of the large bowel. No focal nodal uptake is observed in the pulmonary hilar, axillary, supraclavicular, or inguinal nodal regions. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T169_11" name="Impression">Negative examination. No evidence for inflammation, infection, or tumor. </textarea>
</p>
