<section data-section-name="Procedure">

<p>
<p>
<select id="T151_4" name="Laterality">

<option id="T151_6" name="Right hip" value="Right hip">Right hip</option>
<option id="T151_7" name="Both hips" value="Both hips">Both hips</option>
</select>
<input type="number" id="T151_3" name="Number of views" min="1" max="10" step="1" />

</p>

<input type="text" id="T151_2" name="Procedure" />
</p>
</section>
<section data-section-name="Clinical information">

<p>
<textarea id="T151_8" name="Clinical information">Total hip arthroplasty. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T151_9" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<input type="text" id="T151_12" name="Arthroplasty" value="A total hip arthroplasty is present."/>
</p>
<p>

<input type="text" id="T151_14" name="Alignment" value="The prosthesis is in normal alignment."/></p>
<p>
<label for="T151_19">Complication:</label>
<input type="text" id="T151_19" name="Complication" value="There is no evidence of loosening or fracture."/>
</p>
</section>

<p>
<textarea id="T151_20" name="Impression">Total hip arthroplasty in normal alignment. </textarea>
</p>
</section>
