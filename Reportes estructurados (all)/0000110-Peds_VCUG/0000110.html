<title>Pediatric Voiding Cystourethragram</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Pediatric Voiding Cystourethragram</header>
<p>
<textarea id="T110_6" name="Prelim">A preliminary radiograph of the abdomen was obtained. </textarea>
</p>
<p>
<textarea id="T110_7" name="Bladder access">The urinary bladder was catheterized using sterile technique. </textarea>
</p>
<p>
<label for="T110_10">Contrast material:</label>
<input type="text" id="T110_10" name="Contrast name" value=""/>
<input type="number" id="T110_13" name="Volume" data-field-units="ml" min="" max=""/> <label for="T110_13">ml</label>
</p>
<p>
<label for="T110_14">Number of filling cycles:</label>
<input type="number" id="T110_14" name="Number of filling cycles" data-field-units="" min="" max=""/> 
</p>
<p>
<textarea id="T110_15" name="Procedure">Contrast was instilled by gravity under fluoroscopic guidance and fluoroscopic evaluation of the urinary tract was performed during bladder filling and voiding. The examination was recorded on digital spot images.</textarea>
</p>
<p>
<label for="T110_16">Fluoroscopy time:</label>
<input type="number" id="T110_16" name="Fluoroscopy time" data-field-units="minutes" min="" max="" step="0.1"/> <label for="T110_16">minutes</label>
</p>
<p>
<label for="T110_17">Radiation exposure:</label>
<input type="number" id="T110_17" name="Radiation exposure" data-field-units="dGy cm2" min="" max=""/> <label for="T110_17">dGy cm2</label>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T110_18" name="Clinical information">UTI. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T110_20" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Preliminary radiograph">
<header class="level2">Preliminary radiograph</header>
<p>
<label for="T110_24">Bowel gas pattern:</label>
<input type="text" id="T110_24" name="Bowel gas pattern" value="Normal."/>
</p>
<p>
<label for="T110_26">Atypical calcification:</label>
<input type="text" id="T110_26" name="Atypical calcification" value="None."/>
</p>
<p>
<label for="T110_28">Soft-tissue mass:</label>
<input type="text" id="T110_28" name="Soft-tissue mass" value="None."/>
</p>
<p>
<label for="T110_30">Bones:</label>
<input type="text" id="T110_30" name="Bones" value="Normal."/>
</p>
</section>
<section data-section-name="Urinary bladder">
<header class="level2">Urinary bladder</header>
<p>
<label for="T110_33">Ureterocele:</label>
<input type="text" id="T110_33" name="Ureterocele" value="Early filling of the urinary bladder demonstrates no filling defect to suggest a ureterocele."/>
</p>
<p>
<label for="T110_35">Contour:</label>
<input type="text" id="T110_35" name="Contour" value="Normal."/>
</p>
<p>
<label for="T110_37">Capacity:</label>
<input type="text" id="T110_37" name="Capacity" value="Normal."/>
</p>
<p>
<label for="T110_39">Vesicoureteral reflux:</label>
<input type="text" id="T110_39" name="Vesicoureteral reflux" value="There is no vesicoureteral reflux with bladder filling or voiding."/>
</p>
<p>
<label for="T110_45">Urethra:</label>
<input type="text" id="T110_45" name="Urethra" value="Voiding delineates a normal urethra. "/>
</p>
<p>
<label for="T110_48">Post-void residual volume:</label>
<input type="text" id="T110_48" name="Post-void residual volume" value="Insignificant. "/>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T110_54" name="Impression">Normal. </textarea>
</p>
</section>
