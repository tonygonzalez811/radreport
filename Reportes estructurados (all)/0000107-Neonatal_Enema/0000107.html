<title>Neonatal Enema</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Neonatal Enema</header>
<p>
<textarea id="T107_2" name="Procedure">The contrast enema was performed according to the guideline of the American College of Radiology. A soft rectal tube was inserted into the rectum and contrast was administered via gravity in a retrograde fashion. Last image hold images were saved to document anatomy and filling. Image of the contrast-filled colon and a post-evacuation image of the colon were obtained.
 </textarea>
</p>
<p>
<label for="T107_6">Contrast media:</label>
<input type="text" id="T107_6" name="Contrast media" value=""/>
</p>
<p>
<label for="T107_7">Fluoroscopy time:</label>
<input type="number" id="T107_7" name="Fluoroscopy time" data-field-units="minutes" min="0" max=""/> <label for="T107_7">minutes</label>
</p>
<p>
<label for="T107_8">Radiation exposure:</label>
<input type="number" id="T107_8" name="Radiation exposure" data-field-units="dGy cm2" min="" max=""/> <label for="T107_8">dGy cm2</label>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T107_10" name="Clinical information"> </textarea>
</p>
<p>
<label for="T107_11">Gestation:</label>
<select id="T107_11" name="Gestation">
<option id="T107_11_12" name="Premature" value="Premature">Premature</option>
<option id="T107_11_13" name="Full-term" value="Full-term">Full-term</option>
</select>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T107_21" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T107_28">Bowel caliber and position:</label>
<input type="text" id="T107_28" name="Bowel caliber and position" value="Normal."/>
</p>
<p>
<label for="T107_30">Recto-sigmoid relationship:</label>
<input type="text" id="T107_30" name="Recto-sigmoid relationship" value="Normal."/>
</p>
<p>
<label for="T107_32">Cecum:</label>
<input type="text" id="T107_32" name="Cecum" value="Located in right lower quadrant. "/>
</p>
<p>
<label for="T107_34">Post-evacuation image:</label>
<input type="text" id="T107_34" name="Post-evacuation image" value="Normal."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T107_37" name="Impression">Normal. No evidence of Hirschsprung disease, meconium ileus, meconium plug-small left colon syndrome, ileal atresia, or colonic stricture.</textarea>
</p>
</section>
