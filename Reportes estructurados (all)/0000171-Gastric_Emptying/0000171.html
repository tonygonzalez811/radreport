<section data-section-name="Procedure">
<header class="level1">Gastric Emptying</header>
<p>
<textarea id="T171_2" name="Procedure" style="height:5em;" >Following administration of food, radiolabeled with technetium-99m sulfur colloid, projection images of the abdomen were obtained at 15-minute intervals out to 60 minutes. When possible, both anterior and posterior projection images were obtained to allow the calculation of the geometric mean activity.</textarea>
</p>
