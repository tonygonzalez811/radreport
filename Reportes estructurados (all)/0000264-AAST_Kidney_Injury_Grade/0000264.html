<title>AAST Kidney Injury Grade</title>
</head>
<body>
<section data-section-name="AAST Kidney Injury Grade">
<header class="level1">+ AAST Kidney Injury Grade</header>
<p>
<select id="T264_1" name="AAST Kidney Injury Grade">
<option id="T264_2" name="AAST Kidney Injury Grade" value="0">0.
    No kidney injury. </option>
<option id="T264_3" name="AAST Kidney Injury Grade" value="1">1.
    Contusion (microscopic or gross hematuria, urologic studies normal), or Subcapsular hematoma (nonexpanding without parenchymal laceration). </option>
<option id="T264_4" name="AAST Kidney Injury Grade" value="2">2.
    Hematoma (nonexpanding perirenal hematoma confined to renal retroperitoneum), Laceration (<1.0 cm parenchymal depth of renal cortex without urinary extravasation), or Multiple "Grade 1" injuries. </option>
<option id="T264_5" name="AAST Kidney Injury Grade" value="3">3.
    Laceration (<1.0 cm parenchymal depth of renal cortex without collecting system rupture or urinary extravasation), or Multiple "Grade 2" injuries. </option>
<option id="T264_6" name="AAST Kidney Injury Grade" value="4">4.
    Parenchymal laceration (extending through renal cortex, medulla, and collecting system), or Main renal artery or vein injury with contained hemorrhage. </option>
<option id="T264_7" name="AAST Kidney Injury Grade" value="5">5.
    Completely shattered kidney, or Avulsion of renal hilum which devascularizes kidney. </option>
</select>
</p>
