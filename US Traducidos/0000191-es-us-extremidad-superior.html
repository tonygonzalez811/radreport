<title>US Extremidad Superior Bilateral</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">US Extremidad Superior Bilateral</header>
</section>
<section data-section-name="Clinical information">
<header class="level1">Motivo de Estudio</header>
<p>
<textarea id="T191_3" name="Clinical information">Tumefacción de miembros superiores. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparación</header>
<p>
<textarea id="T191_4" name="Comparison">Ninguna. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Hallazgos</header>
<p>
<textarea id="T191_8" style="height:4em;" name="Upper extremity veins">La yugular interna, subclavia, y las venas axilares son patentes y libres de trombo bilateralmente. Las venas braquiocefálicas visualizados son patentes. La braquial, basílica, y las venas cefálicas son patentes y compresiblemente bilateral.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impresión Diagnóstica</header>
<p>
<textarea id="T191_10" name="Impression"> Sin evidencias de trombos en venas centrales de las extremidades superiores. </textarea>
</p>
</section>
